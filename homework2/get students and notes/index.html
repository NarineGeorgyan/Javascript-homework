<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="progress"></div>
    <div id="minute"></div>

    <script>
      let i = 0;
      let j = 0;
      function count() {
        // сделать часть крупной задачи (*)
        do {
          i++;
          if (i < 10) {
            progress.innerHTML = "0" + `${i}`;
          } else progress.innerHTML = i;
        } while (i > 60);

        // if (i < 60) {
        //   setTimeout(count, 50);
        // }
        if ((i = 60)) {
          j++;
          console.log(j);
          minute.innerHTML = j;
        }
      }
      count();
    </script>
  </body>
</html>
